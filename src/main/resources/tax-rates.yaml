# Withholding Tax Configuration
# ─────────────────────────────────────────────────────────────────────────────
# Resolution order (highest priority first):
#   1. exceptions — exact ISIN match (or comma-separated ISINs)
#   2. countries  — matched against the normalized issuer name (case-insensitive)
#   3. defaultRate — fallback for anything else
#
# Country names must match CountryNormalizer output (Italian names used internally).
# Rates are percentages on coupon income only (e.g. 12.5 = 12.5%).
# Capital gains taxation depends on your country of residence — not modelled here.
# ─────────────────────────────────────────────────────────────────────────────

