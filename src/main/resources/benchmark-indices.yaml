# BondFX — Benchmark Indices Configuration
# Used by the Capital Growth module (/capital-growth)
#
# Each entry fetches historical price data from Yahoo Finance.
# Symbol must be a valid Yahoo Finance ticker.
# Set enabled: false to hide from the UI without removing the entry.
#
# Yahoo Finance API (no key required):
#   https://query1.finance.yahoo.com/v8/finance/chart/{SYMBOL}?interval=1mo&range=5y

benchmarks:

  - id: msci_world
    label: "MSCI World (SWDA)"
    symbol: "SWDA.SW"
    color: "#00897b"
    enabled: true
    description: "iShares Core MSCI World UCITS ETF — SIX Swiss Exchange"

  - id: sp500
    label: "S&P 500 (CSSPX)"
    symbol: "CSSPX.SW"
    color: "#e53935"
    enabled: true
    description: "iShares Core S&P 500 UCITS ETF — SIX Swiss Exchange"

  - id: nasdaq
    label: "Nasdaq (XNAS)"
    symbol: "XNAS.DE"
    color: "#8e24aa"
    enabled: true
    description: "Xtrackers NASDAQ 100 UCITS ETF 1C — Xetra"
